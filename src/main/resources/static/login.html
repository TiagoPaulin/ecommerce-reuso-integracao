<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
</head>
<body>

    <img src="./assets/logo.png" alt="logo">

    <form action="" id="login-form">
        <h1>LOGIN</h1>
        <div class="input-wrapper">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="Ex: vitalitygym@vitalitygym.com">
        </div>
        <div class="input-wrapper">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="**********">
        </div>
        <a href="#">Esqueci a senha</a>
        <button type="submit">Entrar</button>
        <div class="cadastro_div">
            <p>NÃ£o possui login?</p>
            <a href="./cadastro.html">Cadastre-se aqui</a>
        </div>
    </form>

    <script>
        $(document).ready(function() {
            $('#login-form').submit(function(event) {
                event.preventDefault();
                var email = $('#email').val();
                var password = $('#password').val();
                $.ajax({
                    url: 'http://localhost:8080/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        senha: password
                    }),
                    success: function(response) {
                        if (response.success) {
                            console.log(response);
                            localStorage.setItem('logged', true); // Armazena 'logged' como 'true'
                            alert('Login realizado com sucesso!');
                            window.location.href = 'home.html';
                        } else {
                            alert('Erro: ' + response.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Ocorreu um erro ao tentar fazer login.');
                        console.log('Status: ' + status + '\nErro: ' + error);
                    }
                });
            });
        });
    </script>


</body>
</html>
