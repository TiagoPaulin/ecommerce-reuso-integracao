<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/ingressos.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>

    <script>
        $(document).ready(function() {
            if(!localStorage.getItem('userId')){
                window.location.href = 'login.html';
            }
        });
    </script>

    <div class="modal" id="modal">
        <form  method="post" class="card-modal">
            <button onclick="modal()" class="close" type="button"><ion-icon name="close"></ion-icon></button>
            
            <div class="input-wrapper">
                <label for="order">Ordenar por:</label>
                <select name="order_price" id="order_price">
                    <option value="avaliados" selected>Avaliados</option>
                    <option value="nao_avaliados">Não Avaliados</option>
                </select>
            </div>

            <div class="input-wrapper">
                <label for="data_inicial">Data inicial</label>
                <input type="date" name="data_inicial" id="data_inicial">
            </div>

            <div class="input-wrapper">
                <label for="data_final">Data final</label>
                <input type="date" name="data_final" id="data_final">
            </div>
            
            <button type="submit">Filtrar</button>
        </form>
        <div class="bg-blur" onclick="modal();"></div>
    </div>

    <header>
        <div class="left">
            <button onclick="history.back();">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <h2>Ingressos adquiridos</h2>
        </div>


        <button onclick="modal();">
            <ion-icon name="filter-sharp"></ion-icon>
        </button>

        <button onclick="location.href='./cadastrar_ingresso.html'" class="blue">
            <ion-icon name="add"></ion-icon>
        </button>

    </header>

    <div class="results">

        <div class="produto">
            <img src="./assets/produto_imagem.png" alt="Imagem Produto">
            <div class="produto_informations">
                <h4 class="titulo_produto">Produto 1</h4>
                <p class="descricao_produto">Descrição do produto 1</p>
            </div>
            <button onclick="avaliar()"><ion-icon name="star"></ion-icon></button>
        </div>

        <div class="produto">
            <img src="./assets/produto_imagem.png" alt="Imagem Produto">
            <div class="produto_informations">
                <h4 class="titulo_produto">Produto 2</h4>
                <p class="descricao_produto">Descrição do produto 2</p>
            </div>
            <button onclick="visualizar()"><ion-icon name="qr-code-sharp"></ion-icon></button>
        </div>

    </div>

    <nav>
        <a href="./home.html">
            <i data-lucide="house"></i>
        </a>
        <a href="./ingressos.html" class="active">
            <i data-lucide="ticket"></i>
        </a>
        <a href="./perfil.html">
            <i data-lucide="user-round"></i>
        </a>
    </nav>


    <!-- Ionic Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>

    <script src="./js/modal.js"></script>

</body>
</html>
