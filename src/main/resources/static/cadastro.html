<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>

    <img src="./assets/logo.png" alt="logo">

    <form action="" id="form-register">
        <h1>CADASTRO</h1>
        <div class="input-wrapper">
            <label for="name">Nome completo</label>
            <input type="text" id="name" name="name" placeholder="Ex: João da Silva">
        </div>
        <div class="input-wrapper">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Ex: vitalitygym@vitalitygym.com">
        </div>
        <div class="input-wrapper">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf"  class="cpf" placeholder="Ex: 000.000.000-00">
        </div>
        <div class="input-wrapper">
            <label for="birth_date">Data de nascimento</label>
            <input type="date" id="birth_date" name="birth_date">
        </div>
        <div class="input-wrapper">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="input-wrapper">
            <label for="repeat_password">Confirmar senha</label>
            <input type="password" id="repeat_password">
        </div>
        <button type="submit">Cadastrar</button>
        <div class="cadastro_div">
            <p>Já possui login?</p>
            <a href="./login.html">Login aqui</a>
        </div>
    </form>

    <script>
        $('#form-register').submit(function(event) {
            event.preventDefault();
            var name = $('#name').val();
            var email = $('#email').val();
            var cpf = $('#cpf').val();
            var birth = $('#birth_date').val();
            var password = $('#password').val();
            $.ajax({
                url: 'http://localhost:8080/pfs',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    nomeCompleto: name,
                    email: email,
                    cnpj: cpf,
                    dataNascimento: birth,
                    senha: password
                }),
                success: function(response){
                    console.log(response);
                    $('#form-register')[0].reset();
                },
                error: function(xhr, status, error) {
                    alert("Ocorreu um erro ao realizar cadastro.");
                    console.log('Status: ' + status + '\nErro: ' + error);
                }
            });
            e
        });
    </script>
    <script src="./js/cpf.js"></script>
</body>
</html>
